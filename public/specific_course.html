<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8831557fe7.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .course-details {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .course-image {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .course-description {
      font-size: 1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }

    .video-container {
      display: table;
      margin-left: auto;
      margin-right: auto;
      gap: 1rem;
    }

    .video-thumbnail {
      display: flex;
      flex-direction: row;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      margin-bottom: 1rem;
    }

    .video-thumbnail:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video-thumbnail img {
      width: 320px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 1rem;
    }

    .video-thumbnail h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #2c3e50;
      text-align: center;
    }
    #completionBar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #completionProgress {
      height: 10px;
      background-color: #3498db;
      border-radius: 10px;
      width: 0%; /* Dynamically updated */
      max-width: 100%;
    }

    #certificateBtn {
      margin: 1rem auto;
      background-color: #ff6262;
    }

    #certificateBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header class="headerr">
    <h3>gyaan_e</h3>
    <div class="mainSearch">
      <form id="searchForVid" action="search.html" method="GET">
        <input id="searchvid" name="q" placeholder="Search" type="text">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">Feed</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="community.html">Community</a></li>
        <button id="authLink"></button>
      </ul>
    </nav>
  </header>

  <main>
    <div id="courseDetails" class="course-details">
      <div id="completionBar">
        <div id="completionProgress"></div>
      </div>
      <button id="certificateBtn" style="display: none;">Get Certificate</button>
      <div class="video-container" id="videoContainer"></div>
    </div>
  </main>

  <!-- Test Modal -->
  <div id="testModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 2rem; border-radius: 10px; width: 80%; max-width: 600px;">
      <h2>Course Test</h2>
      <form id="testForm">
        <div id="testQuestions"></div>
        <button type="submit" style="margin-top: 1rem;">Submit Test</button>
      </form>
      <button onclick="closeTestModal()" style="margin-top: 1rem;">Close</button>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyAJtx7qkZUPFmu70XA2LQHfzbwmK6RBpxs'; // Replace with your YouTube API key

    // Fetch video details (title) from YouTube API
    async function fetchVideoDetails(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.items[0].snippet.title; // Return the video title
    }

    // Fetch course details based on the courseId in the URL
    async function loadCourseDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get('courseId');

      if (!courseId) {
        alert('Course ID not found in URL.');
        return;
      }

      const response = await fetch(`/courses/${courseId}`);
      const data = await response.json();

      if (data.success) {
        const course = data.course;
        const courseDetails = document.getElementById('courseDetails');
        courseDetails.innerHTML = `
          <div class="course-image" style="background-image: url('${course.image}')"></div>
          <h1>${course.title}</h1>
          <p class="course-description">${course.description}</p>
          <div id="completionBar">
            <div id="completionProgress"></div>
          </div>
          <button id="certificateBtn" style="display: none;">Get Certificate</button>
          <div class="video-container" id="videoContainer"></div>
        `;

        // Fetch user's completion progress from the backend
        const userProgressResponse = await fetch(`/user-progress?courseId=${courseId}`, { credentials: 'include' });
        const userProgressData = await userProgressResponse.json();

        if (userProgressData.success) {
          const completionPercentage = (userProgressData.completion / course.videos.length) * 100;
          document.getElementById('completionProgress').style.width = `${completionPercentage}%`;

          if (completionPercentage >= 100) {
            document.getElementById('certificateBtn').style.display = 'block';
          }
        }

        // Fetch and display video thumbnails with titles
        const videoContainer = document.getElementById('videoContainer');
        for (let i = 0; i < course.videos.length; i++) {
          const videoId = course.videos[i];
          const videoTitle = await fetchVideoDetails(videoId);

          const videoThumbnail = document.createElement('div');
          videoThumbnail.className = 'video-thumbnail';
          videoThumbnail.dataset.videoId = videoId;
          videoThumbnail.innerHTML = `
            <img src="https://img.youtube.com/vi/${videoId}/0.jpg" alt="Video Thumbnail">
            <h3>${i + 1}. ${videoTitle}</h3>
          `;
          videoContainer.appendChild(videoThumbnail);

          videoThumbnail.addEventListener('click', async () => {
            const response = await fetch('/add-to-history', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ videoId, title: videoTitle, thumbnail: `https://img.youtube.com/vi/${videoId}/0.jpg`, courseId }),
              credentials: 'include'
            });

            if (response.ok) {
              window.location.href = `player.html?videoId=${videoId}`;
            } else {
              alert('Error updating completion progress.');
            }
          });
        }
      } else {
        alert('Error fetching course details.');
      }
    }

    async function updateNavBar() {
      const response = await fetch('/check-login', { credentials: 'include' });
      const data = await response.json();

      const authLink = document.getElementById('authLink');
      if (data.loggedIn) {
        authLink.innerHTML = `<a href="profile.html">Profile</a>`;
      } else {
        authLink.innerHTML = `<a href="login.html">Login</a>`;
      }
    }

    // Function to open the test modal
    function openTestModal() {
      document.getElementById('testModal').style.display = 'flex';
    }

    // Function to close the test modal
    function closeTestModal() {
      document.getElementById('testModal').style.display = 'none';
    }

    // Function to fetch and display the test
    async function loadTest(courseId) {
      console.log('loadTest called with courseId:', courseId); // Debugging
      try {
        const response = await fetch(`/course-test/${courseId}`);
        console.log('Response:', response); // Debugging
        if (!response.ok) {
          throw new Error('Failed to fetch test.');
        }
        const data = await response.json();
        console.log('Test data:', data); // Debugging

        if (data.success) {
          const testQuestions = document.getElementById('testQuestions');
          testQuestions.innerHTML = ''; // Clear existing questions

          data.test.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
              <p><strong>Question ${index + 1}:</strong> ${question.question}</p>
              ${question.options.map((option, i) => `
                <label>
                  <input type="radio" name="question${index}" value="${i + 1}">
                  ${option}
                </label><br>
              `).join('')}
            `;
            testQuestions.appendChild(questionDiv);
          });

          openTestModal();
        } else {
          alert('Error loading test: ' + data.message);
        }
      } catch (error) {
        console.error('Error loading test:', error);
        alert('Error loading test. Please try again.');
      }
    }

    // Function to handle test submission
document.getElementById('testForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  console.log('Test form submitted'); // Debugging

  const urlParams = new URLSearchParams(window.location.search);
  const courseId = urlParams.get('courseId');
  const username = await getUsername();
  console.log('Username:', username); // Debugging

  const answers = [];
  const testQuestions = document.querySelectorAll('#testQuestions div');
  let allAnswered = true;

  testQuestions.forEach((question, index) => {
    const selectedOption = question.querySelector(`input[name="question${index}"]:checked`);
    if (selectedOption) {
      answers.push(selectedOption.value);
    } else {
      allAnswered = false;
    }
  });

  console.log('Answers:', answers); // Debugging

  if (!allAnswered) {
    alert('Please answer all questions before submitting.');
    return;
  }

  try {
    const response = await fetch(`/submit-test/${courseId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, answers })
    });

    if (!response.ok) {
      throw new Error('Failed to submit test.');
    }

    const data = await response.json();
    console.log('Test submission response:', data); // Debugging

    if (data.success) {
      if (data.passed) {
        alert(`Congratulations! You scored ${data.percentage}% and passed the test.`);
        // Generate certificate
        const certificateResponse = await fetch('/generate-certificate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, courseId })
        });

        if (!certificateResponse.ok) {
          throw new Error('Failed to generate certificate.');
        }

        const certificateData = await certificateResponse.json();
        if (certificateData.success) {
          alert('Certificate issued successfully!');
        } else {
          alert('Error generating certificate: ' + certificateData.message);
        }
      } else {
        alert(`You scored ${data.percentage}%. You need at least 75% to pass.`);
      }
      closeTestModal();
    } else {
      alert('Error submitting test: ' + data.message);
    }
  } catch (error) {
    console.error('Error submitting test:', error);
    alert('Error submitting test. Please try again.');
  }
});

    // Add event listener to the "Get Certificate" button
    const certificateBtn = document.getElementById('certificateBtn');
    if (!certificateBtn) {
      console.error('Certificate button not found in the DOM');
    } else {
      certificateBtn.addEventListener('click', async function() {
        console.log('Get Certificate button clicked'); // Debugging
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');
        console.log('Course ID:', courseId); // Debugging
        await loadTest(courseId);
      });
    }
    

    // Call this function on page load
    window.onload = function () {
      updateNavBar();
      loadCourseDetails();
    };
  </script>
</body>
</html>
